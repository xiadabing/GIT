#配置文件
#section
#option = value

[file path]
; cases_path 为测试用例excel文件的路径
; log_path为记录日志的文件路径
cases_path = test.xlsx
log_path = homework.txt

[msg]
; sussess_result 为用例执行成功的提示信息
; fail_result 为用例执行失败的提示信息
sussess_result : Pass
fail_result : Fail

[excel]
# 注释不能与配置文件写在同一行
# actual_col为将函数执行的实际结果存储到excel中的列号
# result_col为将用例的执行结果存储到excel中的列号
actual_col : 6
result_col : 7
one_res : 0
two_res : yes
three_res : true
four_res : 1.2
five_res : [10,20,30]
